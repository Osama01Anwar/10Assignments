<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Check</title>
</head>
<body>
    <script>
        let population = 225.2; 
        let result = population > 33 ? "Portugal's population is above average" : "Portugal's population is below average";
        console.log(result);

        
        population = 13;
        
        result = population > 33 ? "Portugal's population is above average" : "Portugal's population is below average";
        console.log(result);

        
        population = 130;
        
        result = population > 33 ? "Portugal's population is above average" : "Portugal's population is below average";
        console.log(result);

        
        population = 225.2;
    </script>
</body>
</html>
