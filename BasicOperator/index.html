<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basicOp</title>
</head>
<body>
    <script>
        let population = 225.2;
        let country = 'Pakistan'; // Wrap the country name in quotes

        let halfPopulation = population / 2;
        console.log('Population in each half after splitting:', halfPopulation + ' million');

        population++;
        console.log('Increased population:', population + ' million');

        let finlandPopulation = 6;
        console.log('Does your country have more people than Finland?', population > finlandPopulation);

        let averagePopulation = 33;
        console.log('Does your country have less people than the average country?', population < averagePopulation);

        let continent = 'Asia'; // Declare the continent variable
        let language; // Declare the language variable

        let description = country + ' is in ' + continent + ', and its ' + population + ' million people speak ' + language;
        console.log('Description:', description);
    </script>
</body>
</html>
